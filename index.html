<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>

  <section class="container">
    <div class="card">
      <img src="./images/bg-pattern-card.svg" alt="Card header">
      <div class="card-content">
        <img src="./images/image-victor.jpg" alt="Avatar Victor">
        <h1>Victor Crest <span>26</span></h1>
        <p class="city">London</p>
        <div class="card-footer">
          <div class="stats">
            <p class="number">80K</p>
            <p class="name">Followers</p>
          </div>
          <div class="stats">
            <p class="number">803K</p>
            <p class="name">Likes</p>
          </div>
          <div class="stats">
            <p class="number">1.4K</p>
            <p class="name">Photos</p>
          </div>
        </div>
      </div>
    </div>
  </section>


  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Elis0u</a>.
  </footer>
</body>
</html>
